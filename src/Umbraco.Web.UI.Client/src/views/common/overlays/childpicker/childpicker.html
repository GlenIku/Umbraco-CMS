<div ng-controller="Umbraco.Overlays.ItemPickerOverlay" class="umb-itempicker">

    <div class="form-search" ng-hide="model.filter === false" style="margin-bottom: 15px;">
        <i class="icon-search"></i>
        <input type="text"
               ng-model="searchTerm"
               class="umb-search-field search-query input-block-level -full-width-input"
               localize="placeholder"
               placeholder="@placeholders_filter"
               umb-auto-focus
               no-dirty-check />
    </div>

    <div class="umb-overlay__section-header" ng-if="(model.pasteItems | filter:searchTerm).length > 0">
        <h5><localize key="content_createFromClipboard">Paste from clipboard</localize></h5>
        <button ng-if="model.clickClearPaste" ng-click="model.clickClearPaste($event)" alt="Clear clipboard for entries accepted in this context.">
            <i class="icon-trash"></i>
        </button>
    </div>

    <ul class="umb-actions umb-actions-child" ng-class="{'-three-in-row': model.availableItems.length < 7, '-four-in-row': model.availableItems.length >= 7}">
        <li lass="umb-action" ng-repeat="pasteItem in model.pasteItems | filter:searchTerm">
            <button class="umb-action-link umb-outline btn-reset" ng-click="model.clickPasteItem(pasteItem)">
                <i class="large icon {{availableItem.icon}}"></i>
                <span class="menu-label">
                    {{ pasteItem.name | truncate:true:36 }}
                    <small>
                        {{availableItem.description}}
                    </small>
                </span>
            </button>
        </li>
    </ul>

    <div class="umb-overlay__section-header" ng-if="model.pasteItems.length > 0 && (model.availableItems | filter:searchTerm).length > 0">
        <h5><localize key="content_createEmpty">Create new</localize></h5>
    </div>

    <ul class="umb-actions umb-actions-child" ng-class="{'-three-in-row': model.availableItems.length < 7, '-four-in-row': model.availableItems.length >= 7}">
        <li lass="umb-action" ng-repeat="availableItem in model.availableItems | compareArrays:model.selectedItems:'alias' | orderBy:model.orderBy | filter:searchTerm">
            <button class="umb-action-link umb-outline btn-reset" ng-click="selectItem(availableItem)">
                <i class="large icon {{availableItem.icon}}"></i>
                <span class="menu-label">
                    {{availableItem.name}}
                    <small>
                        {{availableItem.description}}
                    </small>
                </span>
            </button>
        </li>
    </ul>
</div>
